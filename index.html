<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="javascript/game.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img id="mainImage" src="images/hangman.jpg" alt="Hangman" class="center">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <p>Press any letter key to start the game.</p>
                <p>You have 15 guesses to fill in the missing letters.</p>
                <h4>Good Luck!</h4>
            </div>
            <div class="col-md-6 gameplay-column">
                <div>Wins:</div>
                <div id="winCount"></div>
                <div>Current Word:</div>
                <div id="randomWord"></div>
                <div>Guesses Left:</div>
                <div id="guessCount"></div>
                <div>Letters Guessed:</div>
                <div id="guessLetters"></div>
            </div>
        </div>
    </div>

</body>

</html>
